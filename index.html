<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint by Numbers Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Paint by Numbers Generator</h1>

    <div class="controls">
        <div class="control-group slider-group">
            <label for="color-count">Number of Colors (2-50): <span id="color-count-value">8</span></label>
            <input type="range" id="color-count" value="8" min="2" max="50">
        </div>
        <div class="control-group">
            <label for="image-loader">Upload Image:</label>
            <input type="file" id="image-loader" accept="image/*">
        </div>
    </div>

    <div class="controls advanced-controls">
         <div class="control-group slider-group">
            <label for="color-threshold">Detail Sensitivity (1-50): <span id="color-threshold-value">5</span></label>
            <input type="range" id="color-threshold" value="5" min="1" max="50">
        </div>
        <div class="control-group slider-group">
            <label for="min-region-size">Min Region Size (1-500): <span id="min-region-size-value">150</span></label>
            <input type="range" id="min-region-size" value="150" min="1" max="500">
        </div>
        <div class="control-group slider-group">
            <label for="thinness-threshold">Thinness Removal (2-20): <span id="thinness-threshold-value">8</span></label>
            <input type="range" id="thinness-threshold" value="8" min="2" max="20">
        </div>
    </div>

    <div class="main-content">
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
            <div id="loader" class="loader-overlay" style="display: none;">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <div class="view-toggle">
        <button id="original-view-btn" class="view-btn active">Original</button>
        <button id="quantized-view-btn" class="view-btn">Colors</button>
        <button id="pbn-view-btn" class="view-btn">Paint by Numbers</button>
    </div>

    <div id="color-palette"></div>

    <script src="script.js"></script>
</body>
</html>
