<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint by Numbers Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Paint by Numbers Generator</h1>

    <div class="controls">
        <div class="control-group">
            <label for="color-count">Number of Colors:</label>
            <input type="number" id="color-count" value="8" min="2" max="256">
        </div>
        <div class="control-group">
            <label for="image-loader">Upload Image:</label>
            <input type="file" id="image-loader" accept="image/*">
        </div>
    </div>

    <div class="main-content">
        <canvas id="canvas"></canvas>
    </div>

    <div class="view-toggle">
        <button id="original-view-btn" class="view-btn active">Original</button>
        <button id="quantized-view-btn" class="view-btn">Colors</button>
        <button id="pbn-view-btn" class="view-btn">Paint by Numbers</button>
    </div>

    <div id="color-palette"></div>

    <script src="script.js"></script>
</body>
</html>
